<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contactus.css">
</head>
<body>
    <div class="contact">
        <div class="contact__content">
            <h3 class="contact__heading">Have Queries?</h3>
            <p class="contact__text">Fill the form and get clarified</p>
        </div>
        <div class="contact__form">
            <form>
                <input type="text" placeholder="Name"> <br> <br>
                <input type="email" placeholder="Email"> <br> <br>
                <textarea name="Message" id="" cols="30" rows="10" placeholder="Enter your message here"></textarea>
                <br>
                <button class="btn contact__btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
